<a ng-href="{{(iconData.linkPrefix || '') + contact.contact}}" target="_blank">
    <i ng-if="iconData.type == 'social'" class="contact-icon fa fa-{{iconData.icon}}"></i>
    <span ng-if="iconData.type == 'glyphicon'" class="contact-icon glyphicon glyphicon-{{iconData.icon}}"></span>
    <span class="contact-text">{{iconData.text || contact.contact}}</span>
</a>
