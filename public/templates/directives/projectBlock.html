<div class="row">
    <div class="col-sm-10">
        <h4>
            <span ng-click="projectCollapsed = !projectCollapsed" ng-class="{'project-collapse':true, glyphicon:true, 'glyphicon-chevron-down':!projectCollapsed, 'glyphicon-chevron-right':projectCollapsed}"></span>
            {{project.name}}
            <small ng-if="project.active == 1">
                <span class="label label-success">Active</span>
            </small>
        </h4>

        <p>
            <em>{{project.blurb}}</em>
        </p>

        <p>
            <span ng-repeat="skill in project.Skill track by $index" class="skill-label label label-primary">{{skill.name}}</span>
        </p>

        <div collapse="projectCollapsed">
            <p ng-bind-html="project.description"></p>
        </div>

        <div>
            <!-- examples go here -->
        </div>
    </div>
</div>
